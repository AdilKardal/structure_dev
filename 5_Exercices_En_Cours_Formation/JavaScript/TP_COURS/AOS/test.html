<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS exemple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
</head>
<body>
    <h1>Titre</h1>
    <section>
        <article data-aos="fade-up"
        data-aos-anchor-placement="bottom-center">super article 1</article>
        <article data-aos="zoom-out-left">super article 2</article>
        <article data-aos="flip-up">super article 3</article>
        <article data-aos="fade-down-left">super article 4</article>
    </section>
    
    <script src="node_modules/aos/dist/aos.js"></script>
    <script src="aos.js"></script>
</body>
</html>
